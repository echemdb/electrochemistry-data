name: Documentation
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  github-release:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with: { submodules: recursive }
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.5
      - name: Download Artifact
        uses: actions/download-artifact@v4
      - name: digitize
        shell: pixi run bash -e {0}
        run: pixi run -e dev convert
      - name: validate packages
        shell: pixi run bash -e {0}
        run: pixi run -e dev validate
      - name: zip-data
        shell: bash -l {0}
        run: |
          ref_name_sanitized=$(echo "${{ github.ref_name }}" | tr '/' '-')
          echo "REF_NAME_SANITIZED=$ref_name_sanitized" >> "$GITHUB_ENV"
          zip -r "data-${ref_name_sanitized}.zip" data/generated
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            data-${{ env.REF_NAME_SANITIZED }}.zip
