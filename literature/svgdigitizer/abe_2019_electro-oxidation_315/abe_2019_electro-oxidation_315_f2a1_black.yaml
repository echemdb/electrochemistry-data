curation:
  process:
  - role: curator
    name: Nadine Woelfel
    orcid: https://orcid.org/0009-0008-1149-1534
    date: 2023-01-07
source:
  citationKey: abe_2019_electro-oxidation_315
  url: https://doi.org/10.3390/surfaces2020023
  techniques:
  - CV
experimental:
  instrumentation:
  - manufacturer: Metrohm AG
    name: PGSTAT128N
    type: potentiostat
system:
  type: electrochemical
  electrolyte:
    type: aqueous
    components:
    - name: water
      type: solvent
      source:
        refinement: Millipore Milli Q
      purity:
        grade: ultrapure
    - name: HClO4
      type: acid
      concentration:
        value: 0.1
        unit: mol / l
    - name: N2
      type: gas
  electrodes:
    - name: REF
      function: reference electrode
      type: RHE
    - name: WE
      function: working electrode
      crystallographicOrientation: '111'
      material: Pt
      preparationProcedure:
        description:
          - Annealed in hydrogen/oxygen flame
          - subsequently cooled in air down to 473 K
          - protected with water
          - immediately transferred into the electrochemical cell.
