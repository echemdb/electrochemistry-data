[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "echemdb-ecdata"
version = "0.3.2"
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
description = "a database for published electrochemical data inferred from SVG and raw CSV files."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "svgdigitizer>=0.12.3,<0.13.0",
]

[tool.setuptools]
packages = [
    "echemdb_ecdata",
]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "win-64"]

[tool.pixi.environments]
python-39 = ["test", "python-39"]
python-310 = ["test", "python-310"]
python-311 = ["test", "python-311"]
python-312 = ["test", "python-312"]
python-313 = ["test", "python-313"]
dev = ["dev", "doc", "test", "lint"]

[tool.pixi.dependencies]
pixi-kernel = ">=0.6.1,<0.7"
ipykernel = ">=6.29.5,<7"
pip = ">=25.0,<26"
jupyterlab = ">=4.3.4,<5"
jupytext = ">=1.16.6,<2"

[tool.pixi.pypi-dependencies]
echemdb_ecdata = { path = ".", editable = true }

[tool.pixi.feature.python-39.dependencies]
python = "3.9.*"

[tool.pixi.feature.python-310.dependencies]
python = "3.10.*"

[tool.pixi.feature.python-311.dependencies]
python = "3.11.*"

[tool.pixi.feature.python-312.dependencies]
python = "3.12.*"

[tool.pixi.feature.python-313.dependencies]
python = "3.13.*"

[tool.pixi.feature.test.dependencies]
check-jsonschema = "*"
pytest = "*"
pytest-xdist = "*"
pytest-doctestplus = "*"
pytest-remotedata = "*"

[tool.pixi.feature.test.tasks]
convert = "cd data && make"
validate = "check-jsonschema --schemafile https://raw.githubusercontent.com/echemdb/metadata-schema/main/schemas/echemdb_package.json --no-cache $(find ./data/generated/svgdigitizer/ -type f -name '*.json')"
validate_yaml = "check-jsonschema --schemafile https://raw.githubusercontent.com/echemdb/metadata-schema/main/schemas/svgdigitizer.json --no-cache $(find ./literature/svgdigitizer/ -type f -name '*.yaml')"
validate_identifiers = 'python -c "from echemdb_ecdata.validate import validate_identifiers; validate_identifiers()"'
doctest = "pytest -n auto --doctest-modules echemdb_ecdata"

[tool.pixi.feature.lint.dependencies]
black = "*"
isort = "*"
pylint = "*"

[tool.pixi.feature.dev.tasks]
test = "pixi run doctest"

[tool.pixi.feature.lint.tasks]
pylint = "pylint echemdb_ecdata"
black = "black echemdb_ecdata"
isort = "isort --profile black echemdb_ecdata"
lint = { depends-on = ["pylint", "black", "isort"] }

[tool.pixi.feature.doc.dependencies]
jupytext = "*"
linkchecker = "*"
myst-parser = "*"
myst-nb = "*"
sphinx = "*"
sphinx-design = "*"
sphinx_rtd_theme = "*"

[tool.pixi.feature.doc.tasks]
doc = "cd doc && make html SPHINXOPTS='-W -n --keep-going'"

[tool.pixi.feature.dev.dependencies]
pybtex = "*"
pip = "*"
conda = "*"
jupyterlab = "*"
