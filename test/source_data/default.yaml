# This file is part of echemdb (https://github.com/echemdb/website)
# Details on the meta data structure can be found on https://github.com/echemdb/metadata-schema
figureDescription:
  type: raw
  measurementType: CV
  comment: A description of the measurement data. # Add whatever you think is important to understand the data. This will be updated by the `svgdigitizer.electrochemistry.cv.CV` module and takes the comment from the svg file.
  scanRate:
    value: 50
    unit: mV / s
dataDescription:
  dialect:
    delimiters: ','
    decimal: '.'
    encoding: utf-8
    headerLines: 0
    columnHeaderLines: 1
  fieldMapping: # Also map fields which should be kept unchanged.
    E: E # If the header consists of multiple lines, separate by " / ".
    j: j
  fieldUnits:
    - name: E
      unit: V
      reference: RHE
    - name: j
      unit: uA cm-2
