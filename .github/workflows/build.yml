name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]"

jobs:
  github-release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3
      - uses: conda-incubator/setup-miniconda@v2
        with: { miniforge-variant: "Miniforge3" }
      - name: install dependencies
        shell: bash -l {0}
        run: |
          mamba env update --quiet -n test -f environment.yml
          conda list
          sudo apt install zip
      - name: digitize
        shell: bash -l {0}
        run: |
          cd data
          make
      - name: Validate Data Package Metdata
        shell: bash -l {0}
        run: |
            find . -name "*.json" | parallel check-jsonschema --schemafile https://raw.githubusercontent.com/echemdb/metadata-schema/main/schemas/echemdb_package.json {} --no-cache
      - name: zip-data
        shell: bash -l {0}
        run:
          zip -r data-${{ github.ref_name }}.zip data/generated
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            data-${{ github.ref_name }}.zip
